<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Sign In</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form id="userLoginForm" class="form-signin" method="get">
        <h2 class="form-signin-heading">Sign In</h2>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="userLoginEmail" class="form-control" placeholder="Email/Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="userLoginPassword" class="form-control" placeholder="Password" required autofocus>
        <p class="needhelp"><a href="#">Need help?</a></p>
        <input type="submit" value="Sign in">
        <p class="newUser">New to Bookstore? <a href="register.html">Register now</a></p>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="signin.js"></script>

  </body>
</html>
