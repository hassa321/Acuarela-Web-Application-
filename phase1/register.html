<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Register</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <script src="ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">

      <form class="form-register" action="/user" method="post">
        <h2 class="form-register-heading">Register</h2>

        <p class="label">*Name</p>
        <div class="name">
            <label for="firstname" class="sr-only">Firstname</label>
            <input type="firstname" id="firstname" class="form-control" placeholder="First" value="" required autofocus>
            <label for="lastname" class="sr-only">Lastname</label>
            <input type="lastname" id="lastname" class="form-control" placeholder="Last" value="" required autofocus>
        </div>

        <p class="label">*Choose your username</p>
        <label for="username" class="sr-only">Username</label>
        <input type="username" id="username" class="form-control" placeholder="" required autofocus value="">

        <p class="label">*Create a password</p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="" required autofocus>
        <p class="label">*Confirm your password</p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="" required autofocus>

        <p class="label">*Gender</p>
        <label for="gender" class="sr-only">Gender</label>
        <select type="gender" id="gender" class="form-control" required autofocus>
            <option value="" disabled selected style="display: none;">I am...</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
        </select>

        <p class="label"> Mobile phone</p>
        <label for="phone" class="sr-only">Phone</label>
        <input type="phone" id="phone" class="form-control" placeholder="" value="">

        <p class="label">*Email address</p>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="team59@mail.utoronto.com" required autofocus>

        <p class="label"> Location</p>
        <label for="location" class="sr-only">Location</label>
        <select type="location"  id="location" class="form-control">
            <option>Canada</option>
        </select>

        <!--
        <p class="term2"><input type="checkbox" class="checkbox2">Send me feature notification email regarding my ads</p>
        -->

        <button class="register-btn" type="submit">Register</button>

        <p class="policy">By clicking Register, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src=""></script>

    <script src="ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
