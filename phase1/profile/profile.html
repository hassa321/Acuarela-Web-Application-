<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
 </head>
 <body>
 	<div id='main'>
 		<div id='leftSideBar'>
	 		<div id='picContainer'>
	 			<img src="pic.png">
	 		</div>
	 		<div id='userName'>
				<span id='userName'>User Name</span>
	 		</div>
	 		<div id='contact'>
	 			<span id='contactHeader'>Contact </span>
	 			<hr>
	 			<h3>Email: </h3><span class='contactInfo'> username@email.com</span>
	 			<br>
	 			<h3>Phone: </h3><span class='contactInfo'> +1 (647) 464-8861 </span>
	 		</div>
 		</div>
	 	<div id='adsContainer'>
	 		<div id='adHeader'>Ads</div>
	 		<hr>
	 		<div id='adList'>
	 			<div class='adItem'>
	 				<div class='thumbContainer'>
	 					<img class='adThumbnail' src="pic.png">
	 				</div>
	 				<div class='adDetails'>
	 					<span class='adTitle'>Title goes here</span>
		 				<br>
		 				<span class='adPrice'>$##.##</span>
		 				<br>
		 				<span class='adDesc'>ITEM DESCRIPTION ITEM DESCRIPTION ITEM DESCRIPTION ITEM DESCRIPTION ITEM DESCRIPTION ITEM DESCRIPTION ITEM DESCRIPTION </span>
	 				</div>
	 				
	 			</div>
	 		</div>
	 	</div>
 	</div>
 	
<!--
Profile pic
Username
Contact details
Their ads
-->

 	<script type="text/javascript" src="profile.js"></script>
 </body>
</html>
