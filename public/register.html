<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/icon.jpg">

    <title>Register</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/register.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-register" method="post" action="/register">
        <h2 class="form-register-heading">Register</h2>

        <p class="label">*Name</p>
        <div class="name">
            <label for="" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="" value="" required autofocus>
            <!-- <label for="lastname" class="sr-only">Lastname</label>
            <input type="lastname" id="lastname" class="form-control" placeholder="Last" value="" required autofocus> -->
        </div>

        <p class="label">*Choose your username</p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="" required autofocus value="">

        <p class="label">*Create a password</p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="" required autofocus>
        <p class="label">*Confirm your password</p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="confirm-password" name="confirm" class="form-control" placeholder="" required autofocus>

        <p class="label">*Gender</p>
        <label for="gender" class="sr-only">Gender</label>
        <select type="" id="gender" name="gender" class="form-control" required autofocus>
            <option value="" disabled selected style="display: none;">I am...</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>

        <p class="label"> Mobile phone</p>
        <label for="phone" class="sr-only">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="" value="">

        <p class="label">*Email address</p>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="team59@mail.utoronto.com" required autofocus>

        <p class="label">Campus</p>
        <label for="" class="sr-only">Campus</label>
        <select type=""  id="campus" name="campus" class="form-control">
            <option value="" disabled selected style="display: none;"></option>
            <option>UofT St.George</option>
            <option>UofT Missisauga</option>
            <option>UofT Scarborough</option>
            <option>Other</option>
        </select>

        <!--
        <p class="term2"><input type="checkbox" class="checkbox2">Send me feature notification email regarding my ads</p>
        -->

        <button id="register" class="register-btn" type="submit" value="register">Register</button>

        <p class="policy">By clicking Register, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="javascripts/register.js"></script>

  </body>
</html>
